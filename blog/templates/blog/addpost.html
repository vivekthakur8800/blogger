{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Dashboard/ Add Post</h3>
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-success" value="Add Post">
        <a href="{% url 'dashboard' %}" class="btn btn-primary">Cancel</a>
        <!-- {% if messages %}
            {% if message in messages %}
                {{messages}}
            {% endif %}
        {% endif%} -->
        {% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} mt-3" role="alert">{{ message }}</div>
    {% endfor %}
{% endif %}
    </form>
</div>
{% endblock content %}
